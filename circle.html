
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <style type="text/css" media="screen">
      text {
        font-size: 11px;
        pointer-events: none;
      }

      text.parent {
        fill: #1f77b4;
        font-size: 40px;
      }

      circle {
        fill: #ccc;
        stroke: #999;
        pointer-events: all;
      }

      circle.parent {
        fill: #1f77b4;
        fill-opacity: .1;
        stroke: steelblue;
      }

      circle.parent:hover {
        stroke: #ff7f0e;
        stroke-width: .5px;
      }

      circle.child {
        pointer-events: none;
      }

    </style>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript">

var w = 700,
    h = 700,
    r = 620,
    x = d3.scale.linear().range([0, r]),
    y = d3.scale.linear().range([0, r]),
    node,
    root;

var pack = d3.layout.pack()
    .size([r, r])
    .value(function(d) { return d.size; })


d3.json("data/circle.json", function(data) {
  var vis = d3.select("#circles").insert("svg:svg", "h2")
      .attr("width", w)
      .attr("height", h)
    .append("svg:g")
      .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");


  node = root = data;

  var nodes = pack.nodes(root);

  vis.selectAll("circle")
      .data(nodes)
    .enter().append("svg:circle")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .on("click", function(d) { console.log(d)});

  vis.selectAll("text")
      .data(nodes)
    .enter().append("svg:text")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("dy", ".25em")
      .attr("text-anchor", "middle")
      .style("opacity", function(d) { return d.r > 20 ? 1 : 0; })
      .text(function(d) {
        return d.name.split(" ")[0]; // Display first name only
      });

});
    </script>

  <header class="site-header">
    <img src="data/images/BBC.png" class="branding">
    <h1>Caption Tweets & Family Circles</h1>
  </header>

  <div class="wrap">

    <div class="columns left">

    <div id="video_container">
      <video src="data/videos/video.mp4" width="100%"  controls preload></video>
    </div>

    <div id="timeline border">
      <h1>Current Tweet</h1>

      <div class="tweet">
        <img src="data/images/casts/KimFox.png" class="c-avatar">
        <span class="c-name">Kim Fox</span>
        <a class="c-handle">@kimfox</a>
        <p class="t-content">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
          <a class="t-at">@barry</a>
          <span class="t-hash">#eastenders</span>
        </p>
        <div class="t-meta">
          <span class="t-date">26/05/13</span>
        </div>
      </div>


    </div>

    <div id="family_tweets" class="columns right border">
      <h5>Family Tweets</h5>
      <table border="0" cellspacing="5" cellpadding="5">
        <tr>
          <th>Character</th>
          <th>Tweet</th>
          <th>Total</th>
          <th>Fav</th>
          <th>RT</th>
          <th>@</th>
        </tr>
        <tr>
          <td>Character</td>
          <td>Tweet</td>
          <th>Total</th>
          <td>Fav</td>
          <td>RT</td>
          <td>@</td>
        </tr>
      </table>
    </div>

  </div> <!-- end .left -->
  
  <div class="columns middle">
    <div id="circles">
    </div>
  </div>

  </div> <!-- end .wrap -->

  </body>
</html>
